<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Product List with Cart</title>
  </head>
  <body>
    <div class="container">
      <div class="product-list">
        <div class="product">
          <img
            src="assets/images/image-waffle-desktop.jpg"
            alt="Waffle with Berries"
          />
          <div class="product-footer">
            <div class="category">Waffle</div>
            <div class="name">Waffle with Berries</div>
            <div class="price">$6.50</div>
            <div class="button">Add to Cart</div>
          </div>
        </div>
        <div class="product">
          <img
            src="assets/images/image-tiramisu-desktop.jpg"
            alt="Classic Tiramisu"
          />
          <div class="product-footer">
            <div class="category">Tiramisu</div>
            <div class="name">Classic Tiramisu</div>
            <div class="price">$5.50</div>
            <div class="button">Add to Cart</div>
          </div>
        </div>

        <!-- Espaço dos outros produtos -->
      </div>

      <div class="cart">
        <h2>Your Cart</h2>
        <div class="cart-item">
          <div class="name">Classic Tiramisu</div>
          <div class="price">$5.50</div>
        </div>
        <!-- Mais items no carrinho estáticamente -->
        <div class="cart-total">Total: $5.50</div>
        <button class="confirm-button">Confirm Order</button>
      </div>
    </div>
  </body>
</html>
