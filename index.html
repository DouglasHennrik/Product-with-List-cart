<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/index.scss" />
    <title>Product List with Cart</title>
  </head>
  <body>
    <div class="container">
      <!-- Lista de Produtos -->
      <div class="product-list" id="productList">
        <!-- Javascript/Typescript cuida de por os produtos na div dinÃ¢micamente -->
      </div>

    <!-- Carrinho de Compras -->
    <div id="shoppingCart" class="cart">
      <h2>Your Cart (<span id="cartCount">0</span>)</h2>
      <div id="cartItems">
        <p>Your added items will appear here</p>
      </div>
      <div><strong>Total: </strong> <span id="cartTotal">$0.00</span></div>
      <button id="confirmOrderBtn" class="confirm-button">Confirm Order</button>
    </div>
    <script src="./src/app.ts" type="module"></script>
  </body>
</html>
